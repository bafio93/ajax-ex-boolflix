<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolFlix.baf</title>
        <script src="https://kit.fontawesome.com/d9af4a4df9.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="searchbar-left">
                <input type="text" name="" value="">
                <button type="button" name="button">CERCA</button>
            </div>
            <div class="searchbar-right">
                <h1>BoolFlix</h1>
            </div>
        </header>
        <div class="film-container"></div>
        <!-- Inserire qui il template handlebars -->
        <img src="" alt="">
        <script id="template-film" type="text/x-handlebars-template">
            <div class="film-box">
                <div class="text-box">
                    <strong>{{ title }}</strong><br>
                    <small>&nbsp;({{ original_title }})</small>
                    <div class="row-container">
                        <div class="star-box ">{{{ stelline }}}</div>
                        <img src="{{{ original_language }}}" alt="">
                    </div>
                    <p>{{ overview }}</p>
                </div>
                <img class="copertina active" src="{{{ img_src }}}" alt="">
            </div>
        </script>
        <!-- Mio script -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
